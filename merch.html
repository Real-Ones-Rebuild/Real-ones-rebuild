<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merch | Real Ones Rebuild</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #f8f9fc;
      color: #1a1a1a;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(to right, #0033a0, #0072ce);
      color: white;
      text-align: center;
      padding: 2.5rem 1.5rem;
      font-family: 'Bebas Neue', sans-serif;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      font-size: 1.6rem;
      color: #0033a0;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .product {
      flex: 1 1 200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product p {
      margin: 0;
      padding: 1rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #003366;
      color: #ffffff;
      font-size: 0.9rem;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark-mode header {
      background: #1f1f1f;
    }
    .dark-mode .product {
      background: #1f1f1f;
      color: #ffffff;
    }
    .dark-mode footer {
      background: #1f1f1f;
      color: #cccccc;
    }
    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #0033a0;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    .dark-toggle:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <header>
    <h1>Real Ones Rebuild Merch</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>T-Shirts</h2>
      <div class="products">
        <div class="product">
          <img src="tee1.png" alt="T-Shirt 1">
          <p>HoldenStrong Tee</p>
        </div>
        <div class="product">
          <img src="tee2.png" alt="T-Shirt 2">
          <p>We Rebuild Together Tee</p>
        </div>
        <div class="product">
          <img src="tee3.png" alt="T-Shirt 3">
          <p>Real Ones Only Tee</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Hoodies</h2>
      <div class="products">
        <div class="product">
          <img src="hoodie1.png" alt="Hoodie 1">
          <p>HoldenStrong Hoodie</p>
        </div>
        <div class="product">
          <img src="hoodie2.png" alt="Hoodie 2">
          <p>Legacy Builder Hoodie</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Real Ones Rebuild. All Rights Reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }

    window.onload = function () {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>

</body>
</html>
