<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather: Freedom or Jail</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid #f1c40f;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffd166;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-info {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid #34495e;
        }
        
        .score-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-bar {
            width: 200px;
            height: 20px;
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .score-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(to right, #e74c3c, #f39c12, #2ecc71);
            transition: width 0.5s;
            position: relative;
        }
        
        .score-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 30px;
            width: 4px;
            background: white;
            z-index: 10;
        }
        
        .score-labels {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .game-content {
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .question-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .question-number {
            font-size: 1.1rem;
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
            max-width: 700px;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .option-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            width: 300px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #3ca0db, #2c8fd9);
        }
        
        .option-btn:nth-child(2) {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .option-btn:nth-child(2):hover {
            background: linear-gradient(to right, #ec7063, #e74c3c);
        }
        
        .progress-container {
            margin-top: 30px;
            width: 100%;
            background: #34495e;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f1c40f);
            width: 0%;
            transition: width 0.5s;
        }
        
        .result-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            min-height: 400px;
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd166;
        }
        
        .result-score {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-message {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .violation {
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        .success {
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            .option-btn {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Would You Rather: Freedom or Jail</h1>
            <p class="subtitle">Make choices that keep you within probation guidelines (-3 to +3)</p>
        </div>
        
        <div class="game-info">
            <div class="score-indicator">
                <div>Probation Status:</div>
                <div class="score-bar">
                    <div class="score-fill" id="scoreFill"></div>
                    <div class="score-marker"></div>
                </div>
                <div class="score-labels">
                    <div>-3</div>
                    <div>0</div>
                    <div>+3</div>
                </div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="question-container" id="questionContainer">
                <div class="question-number" id="questionNumber">Question 1 of 7</div>
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <div class="result-container" id="resultContainer">
                <h2 class="result-title" id="resultTitle"></h2>
                <div class="result-score" id="resultScore"></div>
                <div class="result-message" id="resultMessage"></div>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game data with questions and scoring
        const questions = [
            {
                question: "Would you Rather...",
                options: [
                    { text: "Spend money going out to eat?", points: -2 },
                    { text: "Spend money for an Uber to go to a probation appointment?", points: -4 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Start a new job that pays more, but doesn't have a schedule where you can attend drug class anymore?", points: +1 },
                    { text: "Stay at the current position you're in and lose hours at work because of low work attendance due to attending drug class?", points: -2 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Pay your probation fee for the month?", points: +1 },
                    { text: "Pay for your driver's license?", points: +2 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Buy a new car, but miss the drug class next week?", points: +4 },
                    { text: "Ride the bus and miss 3 days of work for Drug evaluation, probation check-in, and Drug class orientation?", points: -5 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Buy the clothes you need?", points: +3 },
                    { text: "Pay for your drug testing items through probation?", points: -3 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Be homeless in the state you are serving probation?", points: -2 },
                    { text: "Have a place to stay in a neighboring state, but risk a violation?", points: -1 }
                ]
            },
            {
                question: "Would you Rather...",
                options: [
                    { text: "Skip drug class for an interview?", points: +2 },
                    { text: "Miss work to meet you P.O.?", points: -3 }
                ]
            }
        ];

        // Game state
        let currentQuestion = 0;
        let score = 0;
        let gameOver = false;

        // DOM elements
        const questionNumberElement = document.getElementById('questionNumber');
        const questionTextElement = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const progressBar = document.getElementById('progressBar');
        const scoreFill = document.getElementById('scoreFill');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultScore = document.getElementById('resultScore');
        const resultMessage = document.getElementById('resultMessage');
        const restartBtn = document.getElementById('restartBtn');

        // Initialize the game
        function initGame() {
            currentQuestion = 0;
            score = 0;
            gameOver = false;
            questionContainer.style.display = 'flex';
            resultContainer.style.display = 'none';
            updateProgressBar();
            updateScoreDisplay();
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const q = questions[currentQuestion];
            questionNumberElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionTextElement.textContent = q.question;
            
            optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                button.addEventListener('click', () => selectOption(option.points));
                optionsContainer.appendChild(button);
            });
        }

        // Handle option selection
        function selectOption(points) {
            score += points;
            updateScoreDisplay();
            
            // Check for violation
            if (score < -3 || score > 3) {
                endGame(true);
                return;
            }
            
            // Move to next question or end game
            currentQuestion++;
            updateProgressBar();
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endGame(false);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (currentQuestion / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update score display
        function updateScoreDisplay() {
            // Calculate visual position (0 to 100% for -3 to +3 range)
            let visualScore = ((score + 3) / 6) * 100;
            if (visualScore < 0) visualScore = 0;
            if (visualScore > 100) visualScore = 100;
            
            scoreFill.style.width = `${visualScore}%`;
        }

        // End the game
        function endGame(violation) {
            gameOver = true;
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'flex';
            
            if (violation) {
                resultTitle.textContent = "Probation Violation!";
                resultTitle.className = "result-title violation";
                resultScore.textContent = score;
                resultMessage.textContent = "You recidivated! Your choices took you outside the safe range (-3 to +3) of probation guidelines. Better choices could have kept you on the path to freedom.";
            } else {
                resultTitle.textContent = "Probation Maintained!";
                resultTitle.className = "result-title success";
                resultScore.textContent = score;
                
                if (score >= -3 && score <= 3) {
                    resultMessage.textContent = "Congratulations! You successfully maintained your probation within the safe range. Your choices demonstrate responsibility and commitment to your rehabilitation.";
                } else {
                    resultMessage.textContent = "You were on the edge but managed to stay within probation guidelines. Continue making responsible choices to secure your freedom.";
                }
            }
        }

        // Event listeners
        restartBtn.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
