
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merch | Real Ones Rebuild</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      background: #f8f9fc;
      color: #1a1a1a;
    }
    header {
      background: #0033a0;
      color: white;
      padding: 2rem;
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      font-size: 1.6rem;
      color: #0033a0;
      margin-bottom: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .product {
      flex: 1 1 30%;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Ones Rebuild Merch</h1>
  </header>

  <div class="container">
    <h2>T-Shirts</h2>
    <div class="products">
      <div class="product">
        <img src="tee1.png" alt="Tee 1" />
        <p>HoldenStrong Tee</p>
      </div>
      <div class="product">
        <img src="tee2.png" alt="Tee 2" />
        <p>We Rebuild Together Tee</p>
      </div>
      <div class="product">
        <img src="tee3.png" alt="Tee 3" />
        <p>Real Ones Rise Tee</p>
      </div>
    </div>

    <h2 style="margin-top: 2rem;">Hoodies</h2>
    <div class="products">
      <div class="product">
        <img src="hoodie1.png" alt="Hoodie 1" />
        <p>HoldenStrong Hoodie</p>
      </div>
      <div class="product">
        <img src="hoodie2.png" alt="Hoodie 2" />
        <p>Legacy Over Labels Hoodie</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Real Ones Rebuild. All Rights Reserved.
  </footer>
</body>
</html>
